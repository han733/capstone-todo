<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do App - Capstone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <!-- Search box -->
    <input id="search-input" type="text" placeholder="Cari tugas..." />

    <!-- Form tambah tugas -->
    <form id="task-form">
      <input id="task-input" type="text" placeholder="Tambahkan tugas..." required />
      
      <select id="priority-select">
        <option value="Rendah">Rendah</option>
        <option value="Sedang">Sedang</option>
        <option value="Tinggi">Tinggi</option>
      </select>

      <button type="submit">Tambah</button>
    </form>

    <!-- Daftar tugas -->
    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
